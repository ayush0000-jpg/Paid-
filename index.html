<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATYAM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: linear-gradient(145deg, #222, #444);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(#f0f, #0ff, #0f0, #ff0, #f00, #f0f, #00f);
            animation: rotate 5s linear infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background-color: #000;
            border-radius: 12px;
            z-index: 1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-container h2 {
            font-size: 24px;
            color: #fff;
            z-index: 2;
            position: relative;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 16px;
            z-index: 2;
            position: relative;
            background-color: #333;
            color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .login-container button {
            padding: 10px 30px;
            background-color: #ff0077;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 2;
            position: relative;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #ff4081;
            box-shadow: 0 0 15px rgba(255, 0, 119, 0.7);
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
            z-index: 2;
            position: relative;
        }
        .telegram-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 25px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        .telegram-button:hover {
            background-color: #00aaff;
            transform: translateY(-3px);
        }

        .telegram-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
                #background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send iframe to the background */
            border: none;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 2em;
        }
    </style>
</head>
<body>
  <iframe id="background-iframe" src="back.html"></iframe>
    <div class="content">
    <div class="login-container">
        <h2>SATYAM</h2>
        <input type="password" id="key" placeholder="Enter Your  Key">
        <button onclick="validateKey()">ENTER</button>
        <div id="error" class="error-message">Invalid Key! Please try again.</div>
        
        <div class="telegram-button">
           <a href="https://t.me/+JHucnsE8qpZmMjll" target="_blank" class="telegram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        Join Us on Telegram
    </a> </div>
    </div>
    <script>
        function validateKey() {
            const correctKey = "SATYAM"; // Set the correct key here
            const userKey = document.getElementById("key").value;
            const errorDiv = document.getElementById("error");

            if (userKey === correctKey) {
                window.location.href = "main.html"; // Redirect to the VIP page
            } else {
                errorDiv.style.display = "block";
            }
        }
    </script>

</body>
</html>
